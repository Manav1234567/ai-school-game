<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="goldGradient" cx="0.3" cy="0.3" r="0.8">
      <stop offset="0%" stop-color="#FFF700"/>
      <stop offset="20%" stop-color="#FFDF00"/>
      <stop offset="40%" stop-color="#FFD700"/>
      <stop offset="60%" stop-color="#FFC700"/>
      <stop offset="80%" stop-color="#DAA520"/>
      <stop offset="100%" stop-color="#B8860B"/>
    </radialGradient>
    <radialGradient id="innerGradient" cx="0.5" cy="0.5" r="0.6">
      <stop offset="0%" stop-color="#FFEF94"/>
      <stop offset="50%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#DAA520"/>
    </radialGradient>
  </defs>

  <!-- Outer ring -->
  <circle cx="12" cy="12" r="11" fill="url(#goldGradient)" stroke="#B8860B" stroke-width="0.5"/>

  <!-- Inner circle -->
  <circle cx="12" cy="12" r="8.5" fill="url(#innerGradient)" stroke="#DAA520" stroke-width="0.3"/>

  <!-- Center highlight -->
  <circle cx="12" cy="12" r="6" fill="none" stroke="#FFEF94" stroke-width="0.5" opacity="0.6"/>

  <!-- Top highlight for shine -->
  <ellipse cx="10" cy="8" rx="3" ry="1.5" fill="#FFF700" opacity="0.4"/>

  <!-- Dollar sign or coin marking -->
  <text x="12" y="16" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#B8860B" text-anchor="middle">$</text>
</svg>